<div class="connected-view">
	<div id="proxyextensions" class="connected-view__proxyextensions">
		<div class="wrapper">
			<p>
			We would highly recommend to deactivate the extension <span id="proxyExtensionNames"></span> while using <span id="proxyextenion-servicename"></span>. Go to your Addon-Manager and deactive the extensions please.
			</p>
		</div>
	</div>
	<div id="connected-container" class="connected-view__container connected-view__middle">
		<div class="wrapper">
			<img src="images/secure-icon.png">

			<p class="connected-view__status-title">{DashboardYouAreSecure}</p>

			<div class="connected-view__iplocation-title">CURRENT IP LOCATION</div>
			<div id="connected-country" class="connected-view__country"></div>
			<div id="speed-test" class="connected-view__speed-test">
				<img class="connected-view__speed-test__icon" src="images/speedometer.png">
				<div class="connected-view__speed-test__text">
					Start Speed Test
				</div>
			</div>

			<div class="connected-view__button-container">


				<a id="connected-ip-lookup-button" href="#" class="btn btn--small btn--blue">{DasboardIPLookup}</a>

				<div class="connected-view__pin-container">
					<a id="pin-country" href="#" class="btn btn--small btn--blue connected-view__pin-container__button">Pin this country</a>
					<img id="pinned-image" src="images/pin.png" class="connected-view__pin-container__pin">
				</div>

				<div class="connected-view__button-container__disconnect-button">
					<a id="connected-disconnect-button" href="#" class="btn btn--small btn--orange">{DashboardTurnOff}</a>
				</div>

			</div>

			<div class="connected-view__webrtc-container">
					<div class="webrtc-option__checkbox">

						<label for="webrtc-checkbox" class="label-cbx">
								<input id="webrtc-checkbox" type="checkbox" class="invisible">
								<div class="checkbox">
									<svg width="20px" height="20px" viewBox="0 0 20 20">
										<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
										<polyline points="4 11 8 15 16 6"></polyline>
									</svg>
								</div>

							</label>
							<span>Prevent WebRTC IP Leak</span>

					</div>
			</div>

			<div class="connected-view__download-container">
				<div class="platforms-download">

							<div class="connected-view__download-container__download-platforms">
								<div class="platforms-download__platforms__container">
									<div class="platforms-download__platforms__container__item1">
										<i class="material-icons" style="color: #A4C639" id="dw-android" alt="Download Android Client" title="Download Android Client">android</i>
										</div>
										<div class="platforms-download__platforms__container__item2" id="dw-windows">
											<img src="images/pl_windows.png" alt="Download Windows Client" title="Download Windows Client">
										</div>
										<div class="platforms-download__platforms__container__item3" id="dw-macosx">
											<img src="images/pl_macosx.png" alt="Download Mac OSX Client" title="Download Mac OSX Client">
										</div>

										<div class="platforms-download__platforms__container__item4" id="dw-othertools">
											<img id="othertools-gif" class="othertools__gif" src="images/other-tools.gif">
										</div>
								</div>
							</div>
				</div>
			</div>


		</div>
	</div>
</div>
